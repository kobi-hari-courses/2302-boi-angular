<ng-container *ngIf="(isLoggedIn$ | async)">
    <button (click)="logout()">Logout</button>
</ng-container>

<ng-container *ngIf="!(isLoggedIn$ | async)">
    <div class="login-form">
        <div class="field">
            <label>Username</label>
            <input type="text">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password">
        </div>
        <button (click)="login()">Login</button>
    </div>
</ng-container>
