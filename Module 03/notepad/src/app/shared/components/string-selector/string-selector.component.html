<div *ngFor="let item of options" 
class="item"
[class.chosen]="item === selectedOption"
(click)="onSelect(item)"
>
  <ng-container *ngIf="itemTemplate">
    <ng-container *ngTemplateOutlet="itemTemplate; context:{item: item}">
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!itemTemplate">
    {{item}}    
  </ng-container>

</div>
