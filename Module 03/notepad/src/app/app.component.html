<div class="colors-area">
  <sha-string-selector
    [options]="colors"
    [selectedOption]="selectedColor"
    (selection)="setColor($event)"
  ></sha-string-selector>
</div>
<div class="fonts-area">
  <sha-string-selector
    [options]="fonts"
    [selectedOption]="selectedFont"
    (selection)="setFont($event)"
  ></sha-string-selector>
</div>
<div class="sizes-area">
  <sha-string-selector
    [options]="sizes"
    [selectedOption]="selectedSize"
    (selection)="setSize($event)"
  ></sha-string-selector>
</div>
<div class="text-area">
  <textarea
    [style.color]="selectedColor"
    [style.font-size]="selectedSize"
    [style.font-family]="selectedFont"
  ></textarea>
</div>
